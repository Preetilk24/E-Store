<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Elegant Store</title>
</head>
<body>
    <section style="margin-top: 50px; min-height: calc(100vh - 40px); background-image: url('/img/login.jpg'); background-size: cover; background-position: center; background-attachment: fixed; padding: 40px 20px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card" style="background-color: rgba(255, 255, 255, 0.026); border-radius: 10px; box-shadow: 0 0 15px rgb(0, 0, 0);">
                        <div class="card-header text-center" style="background: transparent; border-bottom: none; padding-top: 20px;">
                            <h1 style="color: #892be2c6; margin-bottom: 20px; text-shadow: #FF69B4;">Forgot Password</h1>
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>
                        <div class="card-body p-4" style="color: white;">
                            <form action="/forgot-password" method="post">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input required class="form-control" name="email" type="email" placeholder="Enter your email">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn w-100" style="background: linear-gradient(90deg, #FF69B4, #8A2BE2); color: white; border: none;">Send</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center" style="background: transparent; border-top: none; padding-bottom: 20px; color: white;">
                            <a href="/signin" style="color: #FF69B4; text-decoration: none;">Back to Login</a><br>
                            Don't have an account? <a href="/register" style="color: #fa0781; text-decoration: none;">Create one</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
